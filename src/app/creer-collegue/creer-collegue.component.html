<div class="row">

    <div class="col-12">
      <img src="">
    </div>

    {{interfaceCollegue | json}}
  
    <div class="col-12">
      <form #etatForm ="ngForm" >
        <div class="form-group" [ngClass]="{ 'was-validated' : etatNom.dirty}"> <!-- On ajoute la classe was-validated from Bootstrap uniquement quand on modifé le champs-->
          <label for=" nom">Nom</label>
          <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="interfaceCollegue.nom" #etatNom="ngModel" required>
          <div *ngIf="etatNom.dirty && etatNom.invalid">
            Le nom est obligatoire.
          </div>
  
        </div>
  
        <div  class="form-group" [ngClass]="{ 'was-validated' : etatPrenom.dirty}">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" name="prenom"  [(ngModel)]="interfaceCollegue.prenoms" #etatPrenom="ngModel" required >
          <div *ngIf="etatPrenom.dirty && etatPrenom.invalid">
            Le prénom est obligatoire.
          </div>
        </div>
  
        <div  class="form-group" [ngClass]="{ 'was-validated' : etatDateDeNaissance.dirty}">
          <label for="datenaissance">Date de naissance</label>
          <input type="date" class="form-control" id="datenaissance" name="datenaissance" [(ngModel)]="interfaceCollegue.dateDeNaissance" #etatDateDeNaissance="ngModel" required>
          <div *ngIf="etatDateDeNaissance.dirty && etatDateDeNaissance.invalid" >
            La date de naissance est obligatoire.
          </div>
        </div>

        <!-- L'api n'implémente pas la gestion des mails atm
        <div class="form-group" >
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"
            name="email" required>
          <div class="invalid-feedback">
            L'email est obligatoire.
          </div>
        </div>-->
  
        <div  class="form-group" [ngClass]="{ 'was-validated' : etatPhotoUrl.dirty}">
          <label for="photo">Photo URL</label>
          <input type="text"  class="form-control" id="photo" name="photo" [(ngModel)]="interfaceCollegue.photoUrl" minlength="7" #etatPhotoUrl="ngModel" required>
          <div *ngIf="etatPhotoUrl.dirty && etatPhotoUrl.invalid" class="invalid-feedback">
            La photo est obligatoire.
          </div>
        </div>
  
        <div *ngIf="erreurTechnique"  class="alert alert-danger" role="alert">
          Oopss !!!!!
        </div>
  
        <button [disabled]="etatForm.invalid" class="btn btn-primary" (click)="clickCreerCollegue()">Créer</button>
  
      </form>
    </div>
  </div>
