  
  <div class="card" style="width: 36rem;">
    <h2> Profil </h2>
    <div>
        <img class="card-img-top" [src]="collegueParam.photoUrl" alt="Card image cap"
          style="max-height: 250px; width: auto; margin-top: 15px; margin-bottom: 15px; margin-left: 15px">
      </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm card-text">Matricule :</div>
        <div class="col-sm card-text">{{collegueParam.matricule}}</div>
      </div>
      <div class="row">
        <div class="col-sm card-text">Nom :</div>
        <div class="col-sm card-text">{{collegueParam.nom | uppercase}}</div>
      </div>
      <div class="row">
        <div class="col-sm card-text">Prénoms :</div>
        <div class="col-sm card-text">{{collegueParam.prenoms}}</div>
      </div>
      <div class="row">
        <div class="col-sm card-text">Date de naissance :</div>
        <div class="col-sm card-text">{{collegueParam.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
      </div>
      <div class="row" [hidden]="!estCache">
        <div class="col-sm card-text" >E-mail :</div>
        <div class="col-sm card-text">{{collegueParam.email}}</div>
      </div>
      <div class="row" [hidden]="!estCache">
        <div class="col-sm card-text" >PhotoUrl :</div>
        <div class="col-sm card-text">{{collegueParam.photoUrl}}</div>
      </div>
      <button (click)="modifierCollegue()" [hidden]="estCache"> Modifier Collègue </button>
      <button [hidden]="!estCache"> Valider </button>
    </div>
    <a href="#" class="btn btn-primary" (click)="creationCollegue()" [hidden]="estCache"> Création Collègue</a>
  </div>
